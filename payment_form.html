<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment-form.css">
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><span aria-label="required">*</span></strong>.</p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <input type="radio" name="title" id="Ace">
                        <label for="Ace">Ace</label>
                    </li>
                    <li>
                        <input type="radio" name="title" id="King">
                        <label for="King">King</label>
                    </li>
                    <li>
                        <input type="radio" name="title" id="Queen">
                        <label for="Queen">Queen</label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name:</span><span aria-label="required"><strong>*</strong></span>
                </label>
                    <input type="text" id="name" name="name"></p>
            <p>
                <label for="email">
                    <span>Email:</span><span aria-label="required"><strong>*</strong></span>
                </label>
                <input type="email" id="email" name="email"></p>
            <p>
                <label for="password">
                    <span>Password</span><span aria-label="required"><strong>*</strong></span>
                </label>
                <input type="password" id="password" name="password"></p>  

        </section>
        <section>
            <h2>Payment information</h2>
            <p><label for="">
                <span></span><span><strong></strong></span>
                </label><input type="text">
            </p>
            <p><label for=""><span></span><span><strong></strong></span></label><input type="text"></p>
            <p><label for=""><span></span><span><strong></strong></span></label><input type="text"></p>

        </section>
    </form>
</body>
</html>
