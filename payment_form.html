<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="payment-form.css">
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><span aria-label="required">*</span></strong>.</p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <input type="radio" name="title" id="Ace">
                        <label for="Ace">Ace</label>
                    </li>
                    <li>
                        <input type="radio" name="title" id="King">
                        <label for="King">King</label>
                    </li>
                    <li>
                        <input 
                        type="radio" 
                        name="title" 
                        id="Queen">
                        <label for="Queen">Queen</label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name:</span><span aria-label="required"><strong>*</strong></span>
                </label>
                    <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required="true" ></p>
            <p>
                <label for="email">
                    <span>Email:</span><span aria-label="required"><strong>*</strong></span>
                </label>
                <input 
                type="email" 
                id="email" 
                name="email" 
                required="true" ></p>
            <p>
                <label for="password">
                    <span>Password</span><span aria-label="required"><strong>*</strong></span>
                </label>
                <input 
                type="password" 
                id="password" 
                name="password" 
                required="true" ></p>  

        </section>
        <section>
            <h2>Payment information</h2>
            
            <p>
                <label for="card_type">
                <span>Card type:</span>
                </label>
                <select type="text" id="card_type" name="card_type">
                    <option value="visa">Visa</option>
                    <option value="mc">Master Card</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
          

            <p>
                <label for="card_number">
                <span>Card number:</span><span aria-label="required"><strong>*</strong></span>
                </label>
                <input 
                type="text" 
                id="card_number" 
                name="card_number" 
                required="true" >
            </p>
            
            <p>
                <label for="exp_date">
                    <span>Expiration date:</span><span aria-label="required"><strong>*</strong></span>
                </label>
                
                <input 
                type="text" 
                id="exp_date" 
                name="exp_date" 
                placeholder="MM/YY" 
                required="true" 
                pattern="/(0[1-9]|1[0-2])\/?([0-9]{2})$/">
            </p>
        </section>

        <section>
            <p>
              <button type="submit">Validate the payment</button>
            </p>
          </section>


    </form>
</body>
</html>
